<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">用户注册</h1>
            
            <div id="alert" class="hidden mb-4 p-4 rounded-md"></div>
            
            <form id="registerForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    注册
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <a href="/login" class="text-blue-500 hover:text-blue-700">已有账号？点击登录</a>
            </div>
            
            <div class="mt-4 text-center">
                <a href="/" class="text-gray-500 hover:text-gray-700">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 注册成功
                    showAlert('注册成功！请登录', 'success');
                    
                    // 清空表单
                    document.getElementById('registerForm').reset();
                    
                    // 2秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.msg || '注册失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误，请稍后重试', 'error');
            }
        });
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `mb-4 p-4 rounded-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>

</html>
