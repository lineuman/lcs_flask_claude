name: Sync Gitee to GitHub

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    # æ¯å¤©åœ¨ UTC æ—¶é—´ 06:00, 14:00, 15:00, 16:00 è¿è¡Œ (ä¸œå…«åŒº 14:00, 22:00, 23:00, 00:00)
    - cron: '0 6,14,15,16 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (This Repo)
        uses: actions/checkout@v4

      - name: Set Git Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"


      - name: Clone, Sync, and Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -ex

          # Step 1: Clone from Gitee
          GITEE_URL="https://gitee.com/lineuman/lcs_flask_claude.git"
          echo "ğŸ“¥ Cloning from Gitee..."
          git clone -b master --depth=1 "$GITEE_URL" workdir
          cd workdir

          # Step 2: Get latest commit info
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "ğŸ“„ Latest commit: $COMMIT_HASH"

          # Step 3: Prepare for GitHub
          cd ..
          mv workdir github_repo
          cd github_repo

          # Step 4: Push to GitHub
          GITHUB_URL="https://$GH_TOKEN@github.com/lineuman/lcs_flask_claude.git"
          
          echo "ğŸš€ Pushing to GitHub..."
          git init
          # å¦‚æœ origin å·²å­˜åœ¨ï¼Œå…ˆåˆ é™¤
          if git remote | grep -q origin; then
            echo "ğŸ—‘ï¸ Remote origin already exists, removing..."
            git remote remove origin
          fi
          git remote add origin "$GITHUB_URL"
          
          git add .
          git commit -m "Sync from Gitee Commit: $COMMIT_HASH"
          git push -f origin master


          echo "ğŸ‰ Sync completed successfully!"
