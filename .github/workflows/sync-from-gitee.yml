name: Sync Gitee to GitHub

on:
  workflow_dispatch:  # 手动触发
  schedule:
    # 每天在 UTC 时间 06:00, 14:00, 15:00, 16:00 运行 (东八区 14:00, 22:00, 23:00, 00:00)
    - cron: '0 6,14,15,16 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (This Repo)
        uses: actions/checkout@v4

      - name: Set Git Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"


      - name: Clone, Sync, and Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITEE_USERNAME: ${{ secrets.GITEE_USERNAME }}
          GITEE_PASSWORD: ${{ secrets.GITEE_PASSWORD }}
        run: |
          set -ex

          # Step 1: Clone from Gitee
          GITEE_URL="https://gitee.com/lineuman/lcs_flask_claude.git"
          AUTH_GITEE_URL="https://$GITEE_USERNAME:$GITEE_PASSWORD@gitee.com/lineuman/lcs_flask_claude.git"
          echo "📥 Cloning from Gitee..."
          git clone -b main --depth=1 "$AUTH_GITEE_URL" workdir || git clone -b master --depth=1 "$AUTH_GITEE_URL" workdir
          cd workdir

          # Step 2: Get latest commit info
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "📄 Latest commit: $COMMIT_HASH"

          # Step 3: Prepare for GitHub
          cd ..
          mv workdir github_repo
          cd github_repo

          # Step 4: Push to GitHub
          GITHUB_URL="https://$GH_TOKEN@github.com/lineuman/lcs_flask_claude.git"
          echo "🚀 Pushing to GitHub..."
          git init
          git remote add origin "$GITHUB_URL"
          
          # Try to push to main, if fails, try master
          if git checkout -b main 2>/dev/null; then
            git add .
            git commit -m "Sync from Gitee Commit: $COMMIT_HASH"
            git push -f origin main
          elif git checkout -b master 2>/dev/null; then
            git add .
            git commit -m "Sync from Gitee Commit: $COMMIT_HASH"
            git push -f origin master
          else
            echo "❌ Failed to create main or master branch."
            exit 1
          fi

          echo "🎉 Sync completed successfully!"
